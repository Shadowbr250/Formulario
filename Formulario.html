<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
</head>

<body>
    <h2>Formulario</h2>
        <table border="2">
            <td>
            
                 <form action="">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome"><br>

                    <label for="dt">Data de Nascimento:</label>
                    <input type="date" id="dt" name="dt">

                    <p>Sexo:</p>
                    <input type="radio" id="Masc" name="Sexo" value="MASC">
                    <label for="">Masc</label>
                    <input type="radio" id="Fem" name="Sexo" value="FEM">
                    <label for="">Fem</label>
                    <input type="radio" id="Pi" name="Sexo" value="PI">
                    <label for="Pi">Prefiro não informar</label>

                    <p>Endereço:</p>
                    <label for="endereco">Logadouro:</label>
                    <input type="text" id="endereco" name="endereco"><br>

                    <label for="Bairro">Bairro:</label>
                    <input type="text" id="Bairro" name="Bairro"><br>

                    <label for="Cidade">Cidade:</label>
                    <input type="text" id="Cidade" name="Cidade"><br>

                    <label for="uf">UF:</label>
                    <select id="uf" name="uf">
                        <option value="DF">DF</option>
                        <option value="GO">GO</option>
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                    </select>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">

                    <br>

                    <input type="submit" value="Enviar">
                    <input type="reset">

                </form>
            </td>
        </table>
